<!DOCTYPE html>
<html>

<head>
	<title>
		Reddit Reader
	</title>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1><a href="/">Reddit Reader</a></h1>
		<h3>Reading:{% for subject in selectedSubjects %} r/{{subject}}{% endfor %}  </h3>
	</header>
	<main>
		{% for result in readResults %}
		<div>
			<h3><a href="{{result.link}}" target="_blank">{{result.title}}</a></h3>
			<h4>{{result.upvotes_tag}} upvotes Â· r/{{result.subreddit}}</h4>
			<hr>
		</div>
		{% endfor %}
	</main>
</body>

</html>
